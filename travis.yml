# TravisCI buid for Project TicTacToe (Thanks to https://github.com/nielsAD/travis-lazarus)
# License: MIT

language: generic
sudo: required
dist: trusty

os:
  - linux
  - osx

env:
  global:
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
  matrix:
    - LAZ_PKG=true  # Use the latest version from the default package manager
    - LAZ_VER=2.0.11 # Use specific (binary) release

matrix:
  include:
    - os: linux
      env: LAZ_VER=2.0.11 LAZ_ENV=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386"
    - os: linux
      env: LAZ_VER=2.0.11  LAZ_ENV=wine WINEARCH=win64 LAZ_OPT="--os=win64 --cpu=x86_64"
    - os: linux
      env: LAZ_VER=2.0.11  LAZ_ENV=linux LAZ_OPT="--os=linux --cpu=x86_64"


before_install:
  # Start virtual display server
  - Xvfb $DISPLAY &

install:
  # Install prerequisites (fpc/lazarus/wine/qemu)
  - ./.travis.install.py

script:
  - lazbuild $LAZ_OPT TicTacToe.lpi               # Build my_lazarus_test project
  - $LAZ_ENV ./bin/TicTacToe --all --format=plain # Run my_lazarus_test testsuite

